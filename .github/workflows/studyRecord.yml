name: studyRecord
on:
    push:
      branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "22"

            - name: Install dependencies
              run: npm install

            - name: Run build
              run: npm run build
            
    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "22"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test        
